<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        #contacts {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 2;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-container:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 48px 80px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        #contacts h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease-in-out infinite;
            letter-spacing: -0.02em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #contacts p {
            color: #a1a1aa;
            margin-bottom: 40px;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 40px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .form-group {
            margin-bottom: 32px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .floating-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #71717a;
            font-size: 16px;
            font-weight: 500;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .floating-label.active {
            top: -8px;
            left: 16px;
            font-size: 12px;
            font-weight: 600;
            background: #0a0a0f;
            padding: 0 8px;
            color: #667eea;
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 0;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: transparent;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 8px 32px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
            font-family: inherit;
        }

        .textarea-wrapper .floating-label {
            top: 28px;
        }

        .textarea-wrapper .floating-label.active {
            top: -8px;
        }

        /* Bouton premium ultra-sophistiqu√© */
        .button-container {
            text-align: center;
            margin: 48px 0 32px;
        }

        #sendbutton {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 20px 48px;
            cursor: pointer;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.5px;
            min-width: 200px;
            box-shadow: 
                0 16px 32px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        #sendbutton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #sendbutton::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #sendbutton:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 24px 48px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        #sendbutton:hover::before {
            left: 100%;
        }

        #sendbutton:hover::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        #sendbutton:active {
            transform: translateY(-3px) scale(0.98);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #sendbutton:disabled {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* Animation de chargement premium */
        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Messages de r√©sultat premium */
        #result {
            margin-top: 32px;
            padding: 20px 24px;
            border-radius: 16px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #result.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(21, 128, 61, 0.2) 100%);
            color: #bbf7d0;
            border-color: rgba(34, 197, 94, 0.3);
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.2);
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(185, 28, 28, 0.2) 100%);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.2);
        }

        /* Micro-interactions */
        .form-group {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design premium */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            #contacts {
                padding: 32px 16px;
            }
            
            .glass-container {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            #contacts h2 {
                font-size: 2.5rem;
            }
            
            #sendbutton {
                width: 100%;
                padding: 18px 32px;
            }
        }

        @media (max-width: 480px) {
            #contacts h2 {
                font-size: 2rem;
            }
            
            .glass-container {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <section id="contacts">
        <div class="glass-container">
            <h2>Me contacter par mail</h2>
            <p>Pour me contacter, n'h√©sitez pas √† utiliser cette messagerie premium</p>
            <div class="divider"></div>
            
            <form method="POST" id="form">
                <input type="hidden" name="access_key" value="ddc9aeb6-a9c1-4b90-9bcf-4bf5d2a27a0b">
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <label class="floating-label">Votre nom</label>
                        <input type="text" name="name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <label class="floating-label">Votre adresse mail</label>
                        <input type="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper textarea-wrapper">
                        <label class="floating-label">Votre message</label>
                        <textarea name="message" required></textarea>
                    </div>
                </div>
                
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                
                <div class="button-container">
                    <button id="sendbutton" type="submit">
                        <span class="button-text">Envoyer le message</span>
                    </button>
                </div>
                
                <div id="result"></div>
            </form>
        </div>
    </section>

    <script>
        // Animation des labels flottants
        function setupFloatingLabels() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], textarea');
            
            inputs.forEach(input => {
                const label = input.parentElement.querySelector('.floating-label');
                
                function checkInput() {
                    if (input.value.trim() !== '' || input === document.activeElement) {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                }
                
                input.addEventListener('focus', () => label.classList.add('active'));
                input.addEventListener('blur', checkInput);
                input.addEventListener('input', checkInput);
                
                // V√©rification initiale
                checkInput();
            });
        }

        // Gestion du formulaire avec animations premium
        function setupForm() {
            const form = document.getElementById('form');
            const result = document.getElementById('result');
            const sendButton = document.getElementById('sendbutton');
            const buttonText = sendButton.querySelector('.button-text');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Animation du bouton premium
                sendButton.disabled = true;
                buttonText.innerHTML = 'Envoi en cours<div class="loading-dots"><span></span><span></span><span></span></div>';
                
                const formData = new FormData(form);
                const object = Object.fromEntries(formData);
                const json = JSON.stringify(object);
                
                // Animation du message de statut
                result.innerHTML = "‚è≥ Transmission s√©curis√©e en cours...";
                result.className = "";
                result.classList.add('show');
                
                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "‚ú® Message envoy√© avec succ√®s ! Je vous r√©pondrai rapidement.";
                        result.className = "show success";
                    } else {
                        console.log(response);
                        result.innerHTML = "‚ö†Ô∏è " + json.message;
                        result.className = "show error";
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "üîÑ Connexion interrompue. Veuillez r√©essayer dans un moment.";
                    result.className = "show error";
                })
                .then(function() {
                    // R√©initialisation premium du bouton
                    setTimeout(() => {
                        sendButton.disabled = false;
                        buttonText.textContent = 'Envoyer le message';
                        
                        if (result.classList.contains('success')) {
                            form.reset();
                            // R√©initialiser les labels flottants
                            document.querySelectorAll('.floating-label').forEach(label => {
                                label.classList.remove('active');
                            });
                        }
                        
                        setTimeout(() => {
                            result.classList.remove('show');
                            setTimeout(() => {
                                result.innerHTML = "";
                                result.className = "";
                            }, 500);
                        }, 4000);
                    }, 1000);
                });
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            setupFloatingLabels();
            setupForm();
        });
    </script>
</body>
</html>
