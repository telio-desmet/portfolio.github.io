<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Premium Ultra-Moderne</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 20% 50%, #120078 0%, #000000 50%, #1a0033 100%);
            overflow: hidden;
        }

        .button-container {
            position: relative;
            perspective: 1000px;
        }

        #sendbutton {
            position: relative;
            background: linear-gradient(135deg, 
                rgba(139, 69, 255, 0.8) 0%, 
                rgba(109, 40, 217, 0.9) 35%, 
                rgba(74, 20, 140, 1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            padding: 18px 48px 18px 24px;
            min-width: 180px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 
                0 8px 32px rgba(139, 69, 255, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            letter-spacing: 0.5px;
        }

        #sendbutton:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(139, 69, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .send-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .send-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
            filter: drop-shadow(0 0 8px rgba(139, 69, 255, 0.6));
        }

        /* Ã‰tats hover */
        #sendbutton:hover {
            transform: translateY(-4px) rotateX(5deg);
            box-shadow: 
                0 20px 60px rgba(139, 69, 255, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, 
                rgba(159, 89, 255, 0.9) 0%, 
                rgba(129, 60, 237, 1) 35%, 
                rgba(94, 40, 160, 1) 100%);
            border-color: rgba(255, 255, 255, 0.2);
        }

        #sendbutton:hover:before {
            opacity: 1;
        }

        #sendbutton:hover .send-icon {
            transform: translateY(-50%) translateX(8px) rotate(15deg) scale(1.1);
            filter: drop-shadow(0 0 12px rgba(139, 69, 255, 0.8));
        }

        /* Animation de clic */
        #sendbutton:active {
            transform: translateY(-2px) rotateX(2deg) scale(0.98);
            transition: all 0.1s ease;
        }

        /* Effet de particules premium */
        .magic-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #8b45ff, #ffffff);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 6px rgba(139, 69, 255, 0.8);
        }

        @keyframes magicFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(var(--dy)) translateX(var(--dx)) scale(0.3) rotate(360deg);
            }
        }

        /* Effet de vague premium */
        .wave-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 69, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: waveExpand 0.8s ease-out forwards;
        }

        @keyframes waveExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* Lueur ambiante */
        .glow-ring {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 18px;
            background: linear-gradient(45deg, 
                rgba(139, 69, 255, 0.5),
                rgba(255, 255, 255, 0.2),
                rgba(139, 69, 255, 0.5));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            animation: glowPulse 2s infinite alternate;
        }

        #sendbutton:hover .glow-ring {
            opacity: 1;
        }

        @keyframes glowPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        /* Focus state premium */
        #sendbutton:focus {
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(139, 69, 255, 0.4),
                0 20px 60px rgba(139, 69, 255, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="sendbutton" type="submit">
            <div class="glow-ring"></div>
            Envoyer
            <div class="send-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                </svg>
            </div>
        </button>
    </div>

    <script>
        const button = document.getElementById('sendbutton');
        let particleCount = 0;

        button.addEventListener('click', function(e) {
            // Effet de vague
            createWaveEffect(e.target);
            
            // Particules magiques premium
            for (let i = 0; i < 12; i++) {
                setTimeout(() => createMagicParticle(e.target), i * 50);
            }
        });

        button.addEventListener('mouseenter', function(e) {
            // Particules ambiantes au hover
            for (let i = 0; i < 6; i++) {
                setTimeout(() => createMagicParticle(e.target, true), i * 100);
            }
        });

        function createWaveEffect(button) {
            const wave = document.createElement('div');
            wave.className = 'wave-effect';
            button.appendChild(wave);
            
            setTimeout(() => wave.remove(), 800);
        }

        function createMagicParticle(button, gentle = false) {
            const particle = document.createElement('div');
            particle.className = 'magic-particle';
            document.body.appendChild(particle);

            const rect = button.getBoundingClientRect();
            const startX = rect.left + rect.width * (0.2 + Math.random() * 0.6);
            const startY = rect.top + rect.height * (0.3 + Math.random() * 0.4);

            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';

            const distance = gentle ? 80 : 150;
            const angle = Math.random() * Math.PI * 2;
            const dx = Math.cos(angle) * (distance + Math.random() * 50);
            const dy = Math.sin(angle) * (distance + Math.random() * 50) - (gentle ? 20 : 50);

            particle.style.setProperty('--dx', dx + 'px');
            particle.style.setProperty('--dy', dy + 'px');

            const duration = gentle ? 1500 : 1200;
            particle.style.animation = `magicFloat ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards`;

            setTimeout(() => particle.remove(), duration);
        }

        // Effet de particules ambiantes continu
        setInterval(() => {
            if (document.querySelector('#sendbutton:hover') && particleCount < 3) {
                createMagicParticle(button, true);
                particleCount++;
                setTimeout(() => particleCount--, 1500);
            }
        }, 800);
    </script>
</body>
</html>
